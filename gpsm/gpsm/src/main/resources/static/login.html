<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mulipleactions.js"></script>


</head>
<body>
<h1 align="center">Login</h1>
    <table align="center">
        <tr>
            <td><b>Username</b></td>
            <td><input type="text" id="user" size="35" value="" class="regular_input"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="password" id="password" size="35" value=""></td>
        </tr>
        <td><br></td>
        <td><br></td>
        <tr>
            <td></td>
            <td align="center"><input type="button" id="login" size="35" value="Login"
                                    onclick=loginbutton()></td>
        </tr>
    </table>


</body>
</html>
